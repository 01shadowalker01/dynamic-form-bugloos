<section class="buttons-wrapper" *ngIf="formManagerSrvc.deleteProcess | async">
  <p>Finish deleting process: </p>
  <button mat-raised-button color="primary" (click)="finalizeDeleteProcess()">Finalize</button>
</section>
<form (ngSubmit)="onSubmit()">
  <lib-dynamic-form-builder
    #formBuilder
    [form]="form"
    [model]="model"
    [formConfig]="formConfig"
  ></lib-dynamic-form-builder>
  <button
    mat-raised-button
    type="button"
    color="primary"
    (click)="onSubmit()"
    [disabled]="form.invalid"
  >
    submit
  </button>
  <button mat-raised-button type="reset" color="warn">reset</button>
</form>
