<mat-form-field>
  <mat-label>{{ to.label }}</mat-label>
  <textarea
    #field
    matInput
    [rows]="to.rows || 5"
    [cols]="to.cols || 20"
    [type]="to.type || 'text'"
    [tabindex]="to.tabindex || -1"
    [placeholder]="to.placeholder || ''"
    (blur)="onValueChange(field.value)"
  ></textarea>
  <mat-hint>{{ to.hint }}</mat-hint>
</mat-form-field>
