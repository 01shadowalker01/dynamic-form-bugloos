<mat-form-field>
  <mat-label *ngIf="to.label">{{ to.label }}</mat-label>
  <input
    #input
    matInput
    [placeholder]="to.placeholder || ''"
    [tabindex]="to.tabindex || -1"
    [type]="to.type || 'text'"
    (blur)="onValueChange(input.value)"
  />
  <mat-hint *ngIf="to.hint">{{ to.hint }}</mat-hint>
</mat-form-field>
