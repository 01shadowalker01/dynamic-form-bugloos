<div [class]="formConfig.fieldGroupClassName">
  <ng-container *ngFor="let field of formConfig.fields">
    <div
      [ngSwitch]="field.type"
      [class]="field.templateOptions?.className"
      class="field"
    >
      <lib-input *ngSwitchCase="'input'" [config]="field"></lib-input>
      <lib-text-area
        *ngSwitchCase="'textarea'"
        [config]="field"
      ></lib-text-area>
      <lib-date-picker
        *ngSwitchCase="'date-picker'"
        [config]="field"
      ></lib-date-picker>
      <lib-date-range
        *ngSwitchCase="'date-range'"
        [config]="field"
      ></lib-date-range>
    </div>
  </ng-container>
</div>
