<mat-form-field>
  <mat-label *ngIf="to.label">{{ to.label }}</mat-label>
  <input
    #field
    matInput
    [matDatepicker]="picker"
    (click)="picker.open()"
    [placeholder]="to.placeholder || ''"
  />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker (closed)="onValueChange(field.value)"></mat-datepicker>
  <mat-hint *ngIf="to.hint">{{ to.hint }}</mat-hint>
</mat-form-field>
